<html lang="en">
<head>

    <title>虚拟dom</title>
</head>
<body>
  <div id="app"></div>
  <script src="virtual.js"></script>
  <script>
    let virtualDom=createElement('ul',{class:'ul'},[
      createElement('li',{class:'li'},['li1']),
      createElement('li',{class:'li'},['li2']),
      createElement('li',{class:'li'},['li3'])
